<main>
  <section class="container">
    <section class="row">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Comment nous avez vous connus?</label>
          <select class="form-control" id="exampleSelect1">
            <option>bouche à oreille</option>
            <option>réseau sociaux</option>
            <option>publicité</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleTextarea">Message que vous voudriez nous dire</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <fieldset class="form-group">
          <legend>Que pensez vous de notre site?</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Il est génial, bravo!
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Il pourrait être améliorer
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
              Il est complétement à refaire !
            </label>
          </div>
        </fieldset>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Je ne suis pas un robot ! Je suis un homme libre !
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer, c'est peser</button>
      </form>
    </section>
  </section>

</main>

  <script src="../js/bootstrap.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
